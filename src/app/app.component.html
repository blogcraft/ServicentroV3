<mat-toolbar color="primary">
    <span routerLink='/' class="titulo">X-sitio</span>
    <span fxFlex></span>
    <div fxShow="true" fxHide.gt-sm="true">
        <button mat-button (click)="sidenav.toggle()">Show Side Menu</button>
    </div>
    <div fxShow="true" fxHide.lt-md="true">
        <button mat-button fxFlex="auto">Conócenos</button>
        <button mat-button fxFlex="auto" routerLink='albums'>Música</button>
        <button mat-button fxFlex="auto" routerLink='media'>Media</button>
        <button mat-button fxFlex="auto">Contacto</button>
    </div>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column">
        <div fxLayout="column">
            <button mat-button (click)="sidenav.toggle()">Close</button>
            <button mat-button>Conócenos</button>
            <button mat-button routerLink='albums'>Música</button>
            <button mat-button routerLink='media'>Media</button>
            <button mat-button>Contacto</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<footer>
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <div fxFlex.gt-xs="33%" class="p-1">
            <span class="copyright" matTooltip="Music: BY-NC-ND. Images and Album Cover Art: BY" matTooltipPosition="right">
                <mat-icon fontSet="fa" fontIcon="fa-creative-commons"></mat-icon> Servicentro 2018</span>
        </div>
        <div fxFlex.gt-xs="33%" class="p-1">
            <a href="//plus.google.com/108680490166455718892/posts" alt="Google+ Servicentro">
                <mat-icon fontSet="fa" fontIcon="fa-google-plus"></mat-icon>
            </a>
            <a href="//www.facebook.com/Servicentrocl/" alt="Facebok Servicentro">
                <mat-icon fontSet="fa" fontIcon="fa-facebook"></mat-icon>
            </a>
            <a href="//www.youtube.com/watch?v=0KNsVDvubm8" alt="Youtube Servicentro">
                <mat-icon fontSet="fa" fontIcon="fa-youtube"></mat-icon>
            </a>
            <a href="//open.spotify.com/album/11Y5PkMkyJxPxeMQq8ZudQ" alt="Spotify Servicentro">
                <mat-icon fontSet="fa" fontIcon="fa-spotify"></mat-icon>
            </a>
            <a href="//itunes.apple.com/cl/album/kil%C3%B3metro-1/id1237982511" alt="Apple Music Servicentro">

    </div>
</footer>
