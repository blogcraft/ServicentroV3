<div fxLayout="row wrap" fxLayout.xs="column">
    <div fxFlex.gt-sm="25%" fxFlex.lt-md="50%" *ngFor='let galeria of galerias'>
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{galeria.nombre}}</mat-card-title>
                <mat-card-subtitle>{{galeria.ano}} {{galeria.ciudad}}, {{galeria.pais}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src='assets/img/galerias/{{galeria.ano}}{{galeria.nombre}}/Servicentro-{{galeria.ano}}-{{galeria.nombre}}-01.jpg'
                alt='Servicentro-{{galeria.ano}}-{{galeria.nombre}}-01'>
            <mat-card-actions>
                <button mat-button>Ver</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
